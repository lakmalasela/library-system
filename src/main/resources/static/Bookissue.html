<html>

<head>
    <meta charset="utf-8">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>



    <!-- Bootstrap CSS CDN -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <!-- Our Custom CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="pagination.js"></script>
    <link rel="stylesheet" href="sidebar.css">
    <script src="./js/custom.js"></script>
    <script src="bookissue.js"></script>


    <link rel="stylesheet" href="table.css">

    <style>
        .btnSet{
            width: 8vw;
            margin-top: 2vh;
            cursor: not-allowed;
        }

    </style>
</head>

<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-book-open"></i> Library Management</h3>
            <strong>LM</strong>
        </div>

        <ul class="list-unstyled components">

            <li>
                <a href="#">
                    <i class="fas fa-book-open"></i>
                    Register Book
                </a>

            </li>
            <li>
                <a href="#">
                    <i class="fas fa-book"></i>
                    Book Issue
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-book-open"></i>
                    Book Inventory
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-gavel"></i>
                    Fine
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-qrcode"></i>
                    QR Scan
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users"></i>
                    Employee
                </a>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Kamal</a>
                        </li>
                        <li class="nav-item">
                            <a  id="logout-btn" class="nav-link"><i class="fas fa-power-off"></i></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <!-- Second row -->
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label for="textMember" class="form-label">Member</label>
                        <select class="form-control" id="textMember" onchange="bindSelectField(this, bookissue, 'member_id',oldbookissue)"></select>
                    </div>
                    <div class="col-md-6">
                        <label for="textBook" class="form-label">Book</label>
                        <select class="form-control" id="textBook" onchange="bindSelectField(this, bookissue, 'book_id',oldbookissue)"></select>
                    </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="txtIssuedate" class="form-label">Issue Date</label>

                        <input type="date" id="txtIssuedate" required onchange="bindSelectField(this, bookissue, 'issuedate',oldbookissue,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$')" class="form-control" aria-describedby="emailHelp">


                    </div>
                    <div class="col-md-6">
                        <label for="txtReturndate" class="form-label">Return Date</label>
                        <input type="date" class="form-control" id="txtReturndate" required onchange="bindSelectField(this, bookissue, 'returndate',oldbookissue,'^[0-9]{4}[-][0-9]{2}[-][0-9]{2}$')" aria-describedby="emailHelp">
                    </div>

                </div>

                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="textEmp" class="form-label">Employee</label>
                        <select class="form-control" id="textEmp" onchange="bindSelectField(this, bookissue, 'employee_id',oldbookissue)"></select>

                    </div>
                </div>
                <div class="row mt-4">

                    <div class="row mt-4">
                        <div class="col-md-4">
                            <button  type="button" onclick="addBookissue();" class="btn btn-success btnSet">Add</button>

                        </div>
                        <div class="col-md-4">
                            <button  type="button" onclick="clearBookissue();" class="btn btn-info ml-2 btnSet">Clear</button>

                        </div>
                        <div class="col-md-4">
                            <button  type="button" disabled onclick="updateBook();" class="btn btn-warning btnSet">Update</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-fluid mt-4">
            <div id="demo" class="pagination-container"></div>
            <div id="table-container1"></div>


            <!--            <div id="table-container1" style="margin: 50px;">-->
<!--                &lt;!&ndash; table &ndash;&gt;-->
<!--            </div>-->
<!--            <div id="demo" class="pagination-container"></div>-->

        </div>
    </div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });

    clearUsername = () =>{
        localStorage.removeItem("username");
    }

    logout = (event) =>{
        event.preventDefault();
        clearUsername();
        window.location.href = "http://localhost:8080/logout";
    }

    document.getElementById("logout-btn").addEventListener("click", logout);
    const username = localStorage.getItem("username");
    console.log("USER ",username)
</script>
</body>

</html>
