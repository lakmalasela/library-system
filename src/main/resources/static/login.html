<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7969d7957.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
    <style>
        .logo{
            width: 20px !important;
            height: 30px;
        }
    </style>

    <script>
        // Wait for the DOM to be fully loaded
        window.addEventListener('DOMContentLoaded', function() {
            // Get the login button element
            var loginButton = document.querySelector('button[type="submit"]');

            // Attach an event listener to the login button
            loginButton.addEventListener('click', function(event) {
                // Call the credentialCheck function when the login button is clicked
                credentialCheck();
            });
        });

        function credentialCheck() {
            var urlParams = new URLSearchParams(window.location.search);
            var errorParam = urlParams.get('error');

            if (errorParam === 'true') {
                alert("User name or Password Invalid");
                if(localStorage.getItem("username")){
                    localStorage.removeItem("username");
                }
                window.location.href = "http://localhost:8080/login";


            }else{


                // Store the username in localStorage
                localStorage.setItem("username", username);
                window.location.href = "http://localhost:8080/dashboard";


            }
        }


    </script>
</head>
<body>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div style="text-align: center">
            <i class="fas fa-book-reader logo"></i>
        </div>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="txtUsername" class="form-label">User Name</label>
                <input type="text" name="username" class="form-control" id="txtUsername" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="txtPassword">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
